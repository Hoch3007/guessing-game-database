{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">

        </div>

        <div class="col-lg-4">
            <div class="card m-5 bg-light">
                <form method="post" action="/new_game"   class="p-md-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
             {% for category, message in messages %}
                   <div class="alert alert-{{ category }}" role="alert">
                       {{ message }}
                   </div>
             {% endfor %}
       {% endif %}
     {% endwith %}

    <form>
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter your name" name="user_name">
            <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="guessInput">Guess</label>
            <input type="txt" class="form-control" id="guessInput" placeholder="Your guess" name="guess">
        </div>
  <button type="submit" class="btn btn-dark">Submit</button>
    </form>


</form>
            </div>
        </div>

        <div class="col-lg-4">


        </div>
    </div>
</div>
{% endblock content %}
